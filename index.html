<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header> X-O-X <br> Made By CodeKoji</header>
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <p class="guess"></p>
      <div class="scoreboard">
        <div class="player-score">
          <h2>Player 1: <span id="player1-score">0</span></h2>
          <p>Current score: <span id="player1-current-score">0</span></p>
        </div>
        <div class="player-score">
          <h2>Player 2: <span id="player2-score">0</span></h2>
          <p>Current score: <span id="player2-current-score">0</span></p>
        </div>
      </div>
      <button id="new-game-button">New Game</button> <br>
                <h4> Develop By: CodeKoji</h4>
    </div>
        <div>

        </div>
 
    <script src="main.js" defer></script>
  </body>
</html>
